<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sequential-OS Terminal</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Courier New', monospace;
      background: #1a1a1a;
      color: #e0e0e0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .terminal-header {
      background: #2a2a2a;
      padding: 10px 15px;
      border-bottom: 1px solid #3a3a3a;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .terminal-title {
      font-weight: bold;
      color: #4ade80;
    }
    .terminal-controls button {
      background: #3a3a3a;
      border: none;
      color: #e0e0e0;
      padding: 5px 12px;
      margin-left: 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }
    .terminal-controls button:hover {
      background: #4a4a4a;
    }
    .terminal-output {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      font-size: 14px;
      line-height: 1.6;
    }
    .terminal-line {
      margin: 3px 0;
      word-wrap: break-word;
    }
    .terminal-line.command {
      color: #4ade80;
    }
    .terminal-line.error {
      color: #ff5f56;
    }
    .terminal-line.info {
      color: #64b5f6;
    }
    .terminal-line.success {
      color: #4ade80;
    }
    .terminal-input-container {
      background: #2a2a2a;
      padding: 12px 15px;
      border-top: 1px solid #3a3a3a;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .terminal-prompt {
      color: #4ade80;
      font-weight: bold;
      white-space: nowrap;
    }
    .terminal-input {
      flex: 1;
      background: transparent;
      border: none;
      color: #e0e0e0;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      outline: none;
    }
    .terminal-output::-webkit-scrollbar {
      width: 8px;
    }
    .terminal-output::-webkit-scrollbar-track {
      background: #1a1a1a;
    }
    .terminal-output::-webkit-scrollbar-thumb {
      background: #3a3a3a;
      border-radius: 4px;
    }
    .terminal-output::-webkit-scrollbar-thumb:hover {
      background: #4a4a4a;
    }
  </style>
</head>
<body>
  <div class="terminal-header">
    <div class="terminal-title">ðŸ“Ÿ Sequential-OS Terminal</div>
    <div class="terminal-controls">
      <button onclick="clearOutput()">Clear</button>
      <button onclick="showHistory()">History</button>
      <button onclick="showStatus()">Status</button>
    </div>
  </div>
  <div class="terminal-output" id="output"></div>
  <div class="terminal-input-container">
    <span class="terminal-prompt" id="prompt">/ $</span>
    <input type="text" class="terminal-input" id="input" placeholder="Type command..." autocomplete="off" />
  </div>

  <script>
    const outputEl = document.getElementById('output');
    const inputEl = document.getElementById('input');
    const promptEl = document.getElementById('prompt');
    let commandHistory = [];
    let historyIndex = -1;

    function addOutput(content, type = 'info') {
      const line = document.createElement('div');
      line.className = `terminal-line ${type}`;
      line.textContent = content;
      outputEl.appendChild(line);
      outputEl.scrollTop = outputEl.scrollHeight;
    }

    function clearOutput() {
      outputEl.innerHTML = '';
      addOutput('Terminal cleared', 'info');
    }

    function showHistory() {
      addOutput('--- Command History ---', 'info');
      commandHistory.forEach((cmd, i) => {
        addOutput(`${i + 1}. ${cmd}`, 'command');
      });
    }

    async function showStatus() {
      try {
        const res = await fetch('/api/sequential-os/status');
        const data = await res.json();
        addOutput('--- Sequential-OS Status ---', 'info');
        addOutput(`Added: ${data.added?.length || 0} files`, 'info');
        addOutput(`Modified: ${data.modified?.length || 0} files`, 'info');
        addOutput(`Deleted: ${data.deleted?.length || 0} files`, 'info');
        addOutput(`Clean: ${data.clean ? 'Yes' : 'No'}`, data.clean ? 'success' : 'error');
      } catch (error) {
        addOutput(`Error: ${error.message}`, 'error');
      }
    }

    async function executeCommand(cmd) {
      if (!cmd.trim()) return;

      commandHistory.push(cmd);
      historyIndex = -1;
      addOutput(`$ ${cmd}`, 'command');

      if (cmd === 'help') {
        addOutput('Available commands:', 'info');
        addOutput('  status    - Show Sequential-OS status', 'info');
        addOutput('  history   - Show command history', 'info');
        addOutput('  tags      - List all tags', 'info');
        addOutput('  clear     - Clear terminal', 'info');
        addOutput('  help      - Show this help', 'info');
        addOutput('', 'info');
        addOutput('Run shell commands:', 'info');
        addOutput('  run <cmd> - Execute and capture state', 'success');
        return;
      }

      if (cmd === 'clear') {
        clearOutput();
        return;
      }

      if (cmd === 'status') {
        await showStatus();
        return;
      }

      if (cmd === 'history') {
        showHistory();
        return;
      }

      if (cmd === 'tags') {
        try {
          const res = await fetch('/api/sequential-os/tags');
          const tags = await res.json();
          addOutput('--- Tags ---', 'info');
          Object.entries(tags).forEach(([name, ref]) => {
            addOutput(`${name}: ${ref}`, 'success');
          });
        } catch (error) {
          addOutput(`Error: ${error.message}`, 'error');
        }
        return;
      }

      if (cmd.startsWith('run ')) {
        const instruction = cmd.substring(4).trim();
        try {
          addOutput(`Executing: ${instruction}`, 'info');
          const res = await fetch('/api/sequential-os/run', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({instruction})
          });
          const data = await res.json();
          if (data.error) {
            addOutput(`Error: ${data.error}`, 'error');
          } else {
            addOutput(`Layer: ${data.short}`, 'success');
            addOutput(`Output: ${data.stdout || '(none)'}`, 'info');
            if (data.stderr) {
              addOutput(`Stderr: ${data.stderr}`, 'error');
            }
          }
        } catch (error) {
          addOutput(`Error: ${error.message}`, 'error');
        }
        return;
      }

      addOutput(`Unknown command: ${cmd}`, 'error');
      addOutput('Type "help" for available commands', 'info');
    }

    inputEl.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        const cmd = inputEl.value;
        inputEl.value = '';
        executeCommand(cmd);
      } else if (e.key === 'ArrowUp') {
        e.preventDefault();
        if (historyIndex < commandHistory.length - 1) {
          historyIndex++;
          inputEl.value = commandHistory[commandHistory.length - 1 - historyIndex];
        }
      } else if (e.key === 'ArrowDown') {
        e.preventDefault();
        if (historyIndex > 0) {
          historyIndex--;
          inputEl.value = commandHistory[commandHistory.length - 1 - historyIndex];
        } else if (historyIndex === 0) {
          historyIndex = -1;
          inputEl.value = '';
        }
      }
    });

    addOutput('Sequential-OS Terminal ready', 'success');
    addOutput('Type "help" for available commands', 'info');
    addOutput('', 'info');
    inputEl.focus();
  </script>
</body>
</html>
